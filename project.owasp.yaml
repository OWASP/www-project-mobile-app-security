name: OWASP Mobile Application Security
pitch: The OWASP Mobile Application Security (MAS) project consists of a series of documents that establish a security and privacy standard for mobile apps
  and a comprehensive testing guide that covers the processes, techniques, and tools used during a mobile application security assessment, as well as an
  exhaustive set of test cases that enables testers to deliver consistent and complete results.
repositories:
  - name: www-project-mobile-app-security
    url: https://github.com/OWASP/www-project-mobile-app-security
    description: OWASP Foundation Web Repository
  - name: mastg
    url: https://github.com/OWASP/mastg
    description: The OWASP Mobile Application Security Testing Guide (MASTG) is a comprehensive manual for mobile app security testing and reverse engineering.
      It describes technical processes for verifying the OWASP Mobile Security Weakness Enumeration (MASWE) weaknesses, which are in alignment with the
      OWASP MASVS.
  - name: masvs
    url: https://github.com/OWASP/masvs
    description: The OWASP MASVS (Mobile Application Security Verification Standard) is the industry standard for mobile app security.
